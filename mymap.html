    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script> 
</head>
<body>

    <div id="main-container">
        
        <div id="sidebar">
            <div id="profile-info">
                <img id="profile-pic" src="images/vesikalik.jpeg" alt="Yüsra Gündoğdu Vesikalık Fotoğrafı"> 
                <div id="profile-name">Yüsra Gündoğdu</div>

            <nav>
                <a href="index.html">Home Page</a>

            </nav>
        </div>

        <div id="content">
            
            <h1>My OpenLayers Map</h1> 
            <p>Below you can find my map locations.</p>

            <div id="ankara-marker" title="Ankara">Ankara</div>
            <div id="istanbul-marker" title="İstanbul">İstanbul</div>
            <div id="map"></div> </div>
    </div>
    
    <script>
   
    const ankaraCoords = [32.8597, 39.9334]; 
    const istanbulCoords = [28.9784, 41.0082];
    const ZOOM_SEVIYESI = 10; 

    var map = new ol.Map({
        target: 'map', 
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat(ankaraCoords),
            zoom: 5
        })
    });

    
    function createMarker(id, coords) {
        return new ol.Overlay({
            element: document.getElementById(id),
            position: ol.proj.fromLonLat(coords),
            positioning: 'center-center'
        });
    }

    
    var ankaraOverlay = createMarker('ankara-marker', ankaraCoords);
    var istanbulOverlay = createMarker('istanbul-marker', istanbulCoords);

    map.addOverlay(ankaraOverlay);
    map.addOverlay(istanbulOverlay);


    
    function addMarkerClickEvent(markerId, coords) {
        document.getElementById(markerId).addEventListener('click', function() {
            map.getView().animate({
                center: ol.proj.fromLonLat(coords),
                zoom: ZOOM_SEVIYESI,
                duration: 1000 
            });
        });
    }

   
    addMarkerClickEvent('ankara-marker', ankaraCoords);
    addMarkerClickEvent('istanbul-marker', istanbulCoords);
</script>
</body>
</html>
